apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: url-shortener-kafka
  namespace: urlshortener
  labels:
    app: kafka
    tier: infrastructure
spec:
  kafka:
    version: 3.5.1
    replicas: 1
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
    config:
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      default.replication.factor: 1
      min.insync.replicas: 1
      inter.broker.protocol.version: "3.5"
      log.retention.hours: 168
      log.segment.bytes: 1073741824
      log.retention.check.interval.ms: 300000
      auto.create.topics.enable: true
      compression.type: snappy
    storage:
      type: persistent-claim
      size: 50Gi
      class: fast-ssd
      deleteClaim: false
    resources:
      requests:
        memory: 1Gi
        cpu: 500m
      limits:
        memory: 2Gi
        cpu: 2000m
    livenessProbe:
      initialDelaySeconds: 30
      timeoutSeconds: 10
    readinessProbe:
      initialDelaySeconds: 20
      timeoutSeconds: 10
    jvmOptions:
      -Xms: 512m
      -Xmx: 1024m
  zookeeper:
    replicas: 1
    storage:
      type: persistent-claim
      size: 5Gi
      class: fast-ssd
      deleteClaim: false
    resources:
      requests:
        memory: 512Mi
        cpu: 250m
      limits:
        memory: 1Gi
        cpu: 1000m
    livenessProbe:
      initialDelaySeconds: 30
      timeoutSeconds: 10
    readinessProbe:
      initialDelaySeconds: 20
      timeoutSeconds: 10
    jvmOptions:
      -Xms: 256m
      -Xmx: 512m
  entityOperator:
    topicOperator:
      resources:
        requests:
          memory: 128Mi
          cpu: 100m
        limits:
          memory: 256Mi
          cpu: 500m
    userOperator:
      resources:
        requests:
          memory: 128Mi
          cpu: 100m
        limits:
          memory: 256Mi
          cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-bootstrap
  namespace: urlshortener
  labels:
    app: kafka
    tier: infrastructure
spec:
  type: ClusterIP
  ports:
  - port: 9092
    targetPort: 9092
    protocol: TCP
    name: kafka
  selector:
    strimzi.io/cluster: url-shortener-kafka
    strimzi.io/kind: Kafka
