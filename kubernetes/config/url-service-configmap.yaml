apiVersion: v1
kind: ConfigMap
metadata:
  name: url-service-config
  namespace: urlshortener
data:
  # URL Service Specific Settings
  SERVER_PORT: "8081"

  # Short Code Generation
  SHORTCODE_LENGTH: "6"
  SHORTCODE_CHARSET: "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"

  # Rate Limiting
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_PER_USER: "100"
  RATE_LIMIT_TIME_WINDOW: "3600"

  # Cache Settings
  CACHE_TTL_SECONDS: "3600"
  CACHE_MAX_SIZE: "10000"

  # Kafka Topics
  KAFKA_TOPIC_URL_LIFECYCLE: "url-lifecycle-events"
  KAFKA_TOPIC_URL_ACCESS: "url-access-events"

  # Management Endpoints
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus"
  MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: "always"
